
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>OLAINDEX 安装桥接页</title>
	</head>
	<body>
		<p id="tip" style="display:none;">如果长时间未跳转，请点击:<a href="" id="direct">继续安装</a></p>
		<script>
			function get(variable){
			       let query = window.location.search.substring(1);
			       let vars = query.split("&");
			       for (let i=0;i<vars.length;i++) {
			               let pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
			}
			function display(id) {
			    let traget = document.getElementById(id);
			    if (traget.style.display == "none") {
				traget.style.display = "";
			    } else {
				traget.style.display = "none";
			    }
			}

			let url = get('state');
			let code = get('code');
			if (url) {
				display('tip')
				document.getElementById('direct').href = decodeURIComponent(url)+"?code="+code;
				window.location = decodeURIComponent(url)+"?code="+code;
			} else {
				document.write(code)
			}
			
		</script>
	</body>
</html>
