<html xmlns="http://www.w3.org/1999/xhtml"xml:lang="en"><head><title>OLAINDEX安装桥接页</title></head><body><p id="tip"style="display:none;">如果长时间未跳转，请点击:<a href=""id="direct">继续安装</a></p><script>function get(variable){let query=window.location.search.substring(1);let vars=query.split("&");for(let i=0;i<vars.length;i++){let pair=vars[i].split("=");if(pair[0]==variable){return pair[1]}}return(false)}function display(id){let traget=document.getElementById(id);if(traget.style.display=="none"){traget.style.display=""}else{traget.style.display="none"}}let state=get('state');let code=get('code');if(state){let decode_state=JSON.parse(atob(state));let state_str=decode_state[0];let redirect_url=decode_state[1];document.getElementById('direct').href=decodeURIComponent(redirect_url)+"?code="+code+"&state="+state_str;window.location=decodeURIComponent(redirect_url)+"?code="+code+"&state="+state_str}else{document.write(code)}</script></body></html>
